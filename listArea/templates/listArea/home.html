<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <title>TO DO List</title>


</head>
<body>
  
    <div class="container">

        <h1 class="h3" >To Do List</h1>
   <ul  class="list-group">
       {% for items in data %}
       <div style="overflow: hidden;">

            <li class="list-group-item col-4" style="float: left;">{{items.content}}</li> 
            <form action="/deltodo/{{items.id}}"  method="post" >{% csrf_token %}
                <input type="submit" value="del" class="btn btn-danger" style="float: left;">
            </form>
        </div>

       {% endfor %}
   </ul>

   <hr>
   <form action="/addtodo/" method="post">{% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" value="Submit"/>
   </form>

</div>
    
</body>
</html>
